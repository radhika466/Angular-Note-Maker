<app-navbar></app-navbar>

<div class="container">
  <div class="row notes-container mt-4">
    <div class="card bg-light mb-4">
      <div class="card-header">
        <div class="subtitle" *ngIf="noteListItem?.createdAt">
          <div class="pr-3">
            <b>Created:</b>
            {{ noteListItem?.createdAt | date: "MMM d, y, h:mm a" }}
          </div>
          <div class="pr-3">
            <b>Last modified:</b>
            {{ noteListItem?.lastOpenedAt | date: "MMM d, y, h:mm a" }}
          </div>
          <button
            type="button"
            class="btn btn-outline-danger btn-sm"
            (click)="deleteItem(noteListItem.id)"
          >
            <i class="bi bi-trash-fill"></i>
          </button>
        </div>
        <div class="form-group">
          <input
            type="text"
            name="title"
            [(ngModel)]="noteListItem.title"
            class="form-control mt-2"
            id="exampleFormControlInput1"
            placeholder="Title"
          />
        </div>
      </div>
      <div class="card-body">
        <div class="form-group">
          <textarea
            name="content"
            [(ngModel)]="noteListItem.content"
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="15"
          ></textarea>
        </div>
        <button
          type="button"
          class="btn btn-primary ml-2 btn-sm"
          (click)="saveNote()"
        >
          Save
        </button>
      </div>
    </div>
  </div>
</div>
